<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>f3 Einstellungen</title>
    <link rel="stylesheet" href="../css/settings.css">
</head>
<body>
    <h1>
        <img src="../img/logo.png" />
        Einstellungen
    </h1>

    <div class="setting">
        <label for="ch-type">Typ</label>
        <select id="ch-type" name="type" onchange="window.api.invoke('setSetting', {
            setting: 'type',
            value: this.value
        })">
            <option value="default">Standard</option>
            <option value="circle">Kreis</option>
            <option value="dot">Punkt</option>
            <option value="box">Box</option>
            <option value="diagonal">Diagonal</option>
            <option value="corners">Ecken</option>
        </select>
    </div>

    <div class="setting">
        <label for="theme">Größe</label>
        <input type="range" id="scale" name="scale" min="0.5" max="5" step="0.1" value="1" oninput="window.api.invoke('setSetting', {
            setting: 'scale',
            value: parseFloat(this.value)
        })">
    </div>

    <div class="setting">
        <label for="theme">Farbe</label>
        <input type="color" id="color" name="color" value="#ff0000" oninput="window.api.invoke('setSetting', {
            setting: 'color',
            value: this.value
        })">
    </div>

    <button class="quit" onclick="window.api.invoke('quit')">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M16 6.07026C18.3912 7.45349 20 10.0389 20 13C20 17.4183 16.4183 21 12 21C7.58172 21 4 17.4183 4 13C4 10.0389 5.60879 7.45349 8 6.07026M12 3V13" stroke="#ffffff" stroke-width="2" stroke-linecap="round"></path> </g></svg>
        Beenden
    </button>

    <script src="../js/settings.js"></script>
</body>
</html>
